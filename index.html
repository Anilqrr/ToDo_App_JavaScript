<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/veritech.jpg" type="image/x-icon">
    <title>To-Do App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <div class="conatiner">
            <div class="todos">
                <form action="">
                    <div class="todo-name">
                        <input type="text" id="todoname" maxlength="100" placeholder="Enter Your To Do Name...">
                    </div>
                    <div class="todo-desc">
                        <textarea name="" id="tododesc" cols="30" rows="10"
                            placeholder="Enter Your To Do Description...."></textarea>
                    </div>
                    <div class="todo-add">
                        <button type="submit" onclick="add()">Add</button>
                    </div>
                </form>
                <div class="todo-list">
                    
                </div>
            </div>

        </div>
        </div>
    </main>
</body>

<script src="js/script.js"></script>

</html>
